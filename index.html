<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RockPaperScissors</h1>
        <div class="user-wrapper">
            <div class="user-highScore">High Score: <span>1250</span></div>
            <div class="user-name">Alex Smith</div>
        </div>
    </header>
    <main>
        <div class="playGround">
            <div class="scoreBoard">
                <div class="user"></div>
                <div class="scoreContainer">
                    <div class="gameRounds"></div>
                    <div class="scoreCheck"></div>
                    <div class="score"></div>
                    <div class="motivation"></div>
                </div>
                <div class="computer"></div>
            </div>
            <div class="moves">
                <h2>Choose Your Move</h2>
                <div class="choices">
                    <div class="rock">
                    <img src="./rps Game Images/rock.png" alt="rock">
                </div>
                <div class="paper">
                    <img src="./rps Game Images/paper.png" alt="paper">
                </div>
                <div class="scissors">
                    <img src="./rps Game Images/scissors.png" alt="scissors">
                </div>
                </div>
            </div>
            <div class="gameHistory">

            </div>
        </div>
    </main>
    <footer class="footer-container">
        <div class="rules-container">
            <h3>Game rules</h3>
            <ul>
                <li>Rock crushes Scissors</li>
                <li>Paper covers Rock</li>
                <li>Scissors cuts Paper</li>
            </ul>
        </div>
        <div class="intro-container">
            <h3>About</h3>
            <p>RockPaperScissors is a modern take on the classic game with robust user friendly interface.</p>
            <button class="contact-us-btn">Contact Us</button>
        </div>
        <div class="socials-container">
            <h3>Connect</h3>
            <div class="socials">
                <div class="twitter"></div>
                <div class="facebook"></div>
                <div class="instagram"></div>
                <div class="discord"></div>
            </div>
            <p>&copy; 2023 RockPaperScissors</p>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
